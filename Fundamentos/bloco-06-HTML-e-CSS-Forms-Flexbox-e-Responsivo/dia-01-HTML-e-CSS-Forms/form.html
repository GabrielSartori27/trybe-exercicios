<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="get" enctype="multipart/form-data" id="form">
        <fieldset>
            <legend>Dados pessoais</legend>
            <legend>Nome</legend>
            <!--Source: https://pt.stackoverflow.com/questions/48382/limitar-input-html -->
            <input type="text" maxlength="40" required id="name" name="Nome">
            <legend>Email</legend>
            <input type="text" maxlength="50" required id="email" name="Email">
            <legend>CPF</legend>
            <input type="text" maxlength="11" required id="cpf" name="CPF">
            <legend>Endereço</legend>
            <input type="text" maxlength="200" required id="adress" name="Endereço">
            <legend>Cidade</legend>
            <input type="text" maxlength="28" required id="city" name="Cidade">
            <legend>Estado</legend>
            <select name="Estado" id="state" required name="Estado"></select>
            <br>
            <div id="imovel">
                <legend>Tipo de imóvel</legend>
            <input type="radio" name="place" id="house" required>Casa
            <input type="radio" name="place" id="apartment" required>Apartamento
            </div>
        </fieldset>
        <fieldset>
            <legend>Sobre último emprego</legend>
            <legend>Resumo do currículo</legend>
            <textarea name="Resumo do currículo" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
            <legend>Cargo</legend>
            <input type="text" name="Cargo" id="cargo" maxlength="40" required>
            <legend>Descrição do cargo</legend>
            <input type="text" name="Descrição do cargo" id="cargo-descricao" maxlength="500" required>
            <legend>Data de início</legend>
            <input type="date" name="Data de início" id="data" required>
        </fieldset>
        <button type="submit" id="enviar">Enviar</button>
        <button type="reset" id="reset">Limpar</button>
    </form>
</body>
<script src="script.js"></script>
</html>
